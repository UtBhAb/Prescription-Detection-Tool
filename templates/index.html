<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription OCR</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prescription Text Extraction</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" enctype="multipart/form-data" action="/extract_text" method="POST">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Upload Prescription Image</label>
                        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 100%; height: auto;">
                    </div>
                    <button type="submit" class="btn btn-primary">Extract Text</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Preview the selected image
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('imagePreview');
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
